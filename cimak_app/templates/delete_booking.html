<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحجز</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">تأكيد الحجز</h1>

        <!-- عرض الرسائل -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">تحذير!</h4>
            <p>هل أنت متأكد أنك تريد تاكيد الحجز رقم {{ booking.id }}؟ هذا الإجراء لا يمكن التراجع عنه.</p>
            <hr>
            <p class="mb-0">سيتم تاكيد الحجز وازالة الحجزً من النظام.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">تاكيد</button>
            <a href="{% url 'manager' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>

    <!-- مكتبات جافا سكريبت -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
